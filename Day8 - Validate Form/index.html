<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Register</h1>
            <form>
                <div class="form_control">
                    <input id="username" type="text" class="text-input user_name-input" placeholder="Username">
                    <span></span>
                    <small class="success"></small>
                </div>
                <div class="form_control">
                    <input id="email" type="text" class="text-input email-input" placeholder="Email">
                    <span></span>
                    <small class="success"></small>
    
                </div>
                <div class="form_control">
                    <input id="password" type="text" class="text-input password-input" placeholder="Password">
                    <span></span>
                    <small class="success"></small>
    
                </div>
                <div class="form_control">
                    <input id="confirm_password" type="text" class="text-input confirm_password-input" placeholder="Confirm Passwod">
                    <span></span>
                    <small class="success"></small>
    
                </div>
                <button type="submit" href ="#" class="btn-login" type="Login">Login</button>
                <p>Not a member? <a href="">Singup</a></p>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
